---
layout: default
---
<article class="post">
  <h1 class="title">{{ page.title }}</h1>
  <aside class="meta-info">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</aside>
  <div class="content">
    {{ content }}
  </div>
</article>
