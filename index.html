---
layout: default
---

<section class="posts">  
{% for post in site.posts %}
  <article class="post post-mini">
    <h1 class="title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h1>
    {% if post.excerpt %}{{ post.excerpt | markdownify }}{% endif %}
    <aside class="meta-info mini">
      {{ post.date | date: "%b %-d, %Y" }}
    </aside>
  </article>
{% endfor %}
</section>
